    <title>Thamani ya mwanamke</title>

  <body>
    <div class="container">
      <div class="start-screen">
        <h1 class="heading">THAMNI YA MWANAMKE</h1>
        <div class="settings">
          <p class="detail" >Je wewe kama mwanamke unajua thamani yako?.Jipime kwa maswali nane yafuatayo</p>
             
                 <h3 class="headingdetail" > ARE YOU OVER VALUED OR UNDER VALUED?? FIND OUT</h3>
                  <button class="btn start">Anza Kipimo</button>

        </div>
        
      </div>
      <div class="quiz hide">
        <div class="question-wrapper">
          <div class="number">
            Question <span class="current">1</span>
            <span class="total">/10</span>
          </div>
          <div class="question">This is a question This is a question?</div>
        </div>
        <div class="answer-wrapper">
          <div class="answer selected">
            <span class="text">answer</span>
            <span class="checkbox">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
        <button class="btn submit" disabled>Submit</button>
        <button class="btn next">Next</button>
      </div>
      <!-- <div class="end-screen hide">
        <h1 class="heading">Lugha Ya Upendo</h1>
        <div class="score">
          <span class="score-text">Lugha yako ya upendo ni:</span>
          <div>
            <h3 class="final-score">0</h3>
            <p class="total-score">/10</p>
          </div>
        </div>
        <button class="btn restart">Anza Upya</button>
      </div> -->
    </div>

    <script src="main.js"></script>
